<mat-card class="example-card">
  <mat-card-header style="display: flex; align-items: center">
    <mat-card-title>Common SEO Issues</mat-card-title>
    <div style="margin-left: auto; width: 300px">
      <div style="display: flex; justify-content: end">
        <div *ngFor="let stat of stats" style="margin-left: 20px">
          <div>{{ stat.name }}: {{ stat.value }}</div>
          <progress-bar
            [progress]="stat.percentage"
            [color-degraded]="{
              '0': '#F63742',
              '40': '#FFAB00',
              '80': '#34BC6E'
            }"
          ></progress-bar>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
</mat-card>
