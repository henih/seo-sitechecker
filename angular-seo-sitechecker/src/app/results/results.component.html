<mat-card class="example-card">
  <mat-card-header style="display: flex">
    <mat-card-title>Common SEO Issues</mat-card-title>
    <div style="margin-left: auto; width: 100px">
      <div>Score</div>
      <progress-bar
        [progress]="'63'"
        [color-degraded]="{ '0': '#00cbcb', '15': '#f9c3d3', '25': '#fd8c8e' }"
      ></progress-bar>
    </div>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
</mat-card>
